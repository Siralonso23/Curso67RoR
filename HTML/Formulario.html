<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristal Te Amo</title>
</head>

<body>
    <div>
        <form action="/" method="POST">
            <!--input de ingreso de texto-->
            <Label for="Nombre">Nombre: </Label>&nbsp;
            <input type="text" id="Nombre">
            <br>
            <br>
            <label for="Apellido">Apellido: </label>
            <input type="text" id="Apellido">
            <br>
            <br>
            <label for="Email">Email: </label>&nbsp;&nbsp;&nbsp;
            <input type="email" id="Email">
            <br>
            <br>
            <label for="Password">Password: </label>
            <input type="password" id="Password">
            <br>
            <br>
            <label for="Fecha">Fecha 1: </label>
            <input type="date" id="Fecha">
            <br>
            <br>
            <label for="Fecha2">Fecha 2: </label>
            <input type="datetime-local" id="Fecha 2">
            <br>
            <br>
            <label for="Fecha3">Fecha 3: </label>
            <input type="datetime" id="Fecha 3">
            <!-- input de seleccion u opcion-->
            <br>
            <br>
            <label for="Masc">Masculino: </label>
            <input type="radio" name="Genero" id="Genero" value="1">
            <label for="Fem">Femenino: </label>
            <input type="radio" name="Genero" id="Genero" value="2">
            <label for="Otro">Otro: </label>
            <input type="radio" name="Genero" id="Genero" value="3">
            <br>
            <br>
            <label for="Verano">Verano: </label>
            <input type="checkbox" name="Estacion" id="Verano" value="ver">
            <label for="Primavera">Primavera: </label>
            <input type="checkbox" name="Estacion" id="Verano" value="pri">
            <label for="Otoño">Otoño: </label>
            <input type="checkbox" name="Estacion" id="Verano" value="oto">
            <label for="Invierno">Invierno: </label>
            <input type="checkbox" name="Estacion" id="Verano" value="inv">
            <br>
            <br>
            <select name="Lenguajes" id="Lenguajes">
            <option value="0">Seleccione un lenguaje</option>
            <option value="1">HTML</option>
            <option value="2">CSS</option>
            <option value="3">JavaScript</option>
            <option value="4">RoR</option>
            </select>
            <br>
            <br>
            <label for="Detalle"> Ingrese informacion detallada: </label>
            <br>
            <textarea name="Informacion" id="Informacion"></textarea>
            <br>
            <br>
            <input type="submit" value="Enviar...">

        </form>
    </div>
</body>

</html>
